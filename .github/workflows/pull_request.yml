name: Pull Request
on:
  pull_request:
    branches:
      - main
jobs:
  Unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/*.go') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Cache CI tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('scripts/ci/*.sh') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Go Private Modules
        run: |
          GOPRIVATE=${GOPRIVATE:=github.com/NSXBet/*}
          echo "GOPRIVATE=$GOPRIVATE" >> $GITHUB_ENV
          git config --global url."https://${{ secrets.GHA_PAT }}@github.com/".insteadOf "https://github.com/"
      - name: Set environment
        run: echo "ENVIRONMENT=test" >> $GITHUB_ENV
      - name: Test
        run: make gotestsum run-unit && make coverage-package coverage > ./coverage-results && echo "<pre><code>$(cat ./coverage-results)</code></pre>" >> $GITHUB_STEP_SUMMARY
  Format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Cache CI tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('scripts/ci/*.sh') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Go Private Modules
        run: |
          GOPRIVATE=${GOPRIVATE:=github.com/NSXBet/*}
          echo "GOPRIVATE=$GOPRIVATE" >> $GITHUB_ENV
          git config --global url."https://${{ secrets.GHA_PAT }}@github.com/".insteadOf "https://github.com/"
      - name: Format
        run: |
          make format && (git diff --quiet --exit-code || (echo "‚ùå Uncommitted changes detected. Please run <code>make format</code> and commit them." >> $GITHUB_STEP_SUMMARY && echo "<pre lang=\"diff\"><code>$(git diff)</code></pre>" >> $GITHUB_STEP_SUMMARY && exit 1))
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Cache golangci-lint
        uses: actions/cache@v4
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Cache CI tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-${{ hashFiles('scripts/ci/*.sh') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Go Private Modules
        run: |
          GOPRIVATE=${GOPRIVATE:=github.com/NSXBet/*}
          echo "GOPRIVATE=$GOPRIVATE" >> $GITHUB_ENV
          git config --global url."https://${{ secrets.GHA_PAT }}@github.com/".insteadOf "https://github.com/"
      - name: Lint
        run: |
          git fetch origin main:main && make lint
