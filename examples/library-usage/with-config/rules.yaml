# Example custom configuration
# This file demonstrates how to customize SQL review rules

ruleList:
  # Naming rules - ERRORS
  - type: naming.table
    level: ERROR
    payload:
      format: "^[a-z]+(_[a-z]+)*$"
      maxLength: 64
  - type: naming.column
    level: ERROR
    payload:
      format: "^[a-z]+(_[a-z]+)*$"
      maxLength: 64
  # Table rules - ERRORS
  - type: table.require-pk
    level: ERROR
  - type: table.comment
    level: WARNING
    payload:
      required: true
      maxLength: 256
  # Column rules - WARNINGS
  - type: column.comment
    level: WARNING
    payload:
      required: true
      maxLength: 256
  - type: column.no-null
    level: WARNING
  # Index rules
  - type: index.key-number-limit
    level: ERROR
    payload:
      number: 5
  - type: index.total-number-limit
    level: ERROR
    payload:
      number: 10
  # Engine rules
  - type: engine.mysql.use-innodb
    level: ERROR
  # Disable some rules
  - type: column.auto-increment-initial-value
    level: DISABLED
